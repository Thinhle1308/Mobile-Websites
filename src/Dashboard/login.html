<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - THV Mobile - Nơi mua sắm điện thoại, laptop, phụ kiện uy tín giá rẻ.</title>
    <link rel="shortcut icon" href="../img/logo-removebg-preview.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="../style/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/index.html"> <img src="../img/THV-removebg-cut.png" alt=""></a>
            </div>
        </div>
    </header>
    <main>
        <form>
            <div class="login_container">
                <div class="login_container_child">
                    <div class="login_header">
                        <h1>Sign in</h1>
                    </div>
                    <div class="input">
                        <p>Username</p>
                        <input class="box-input" type="text" placeholder="Enter Username">
                    </div>
                    <div class="input">
                        <p>Password</p>
                        <input class="box-input" type="password" placeholder="Enter Password">

                    </div>
                    <div class="input-rf">
                        <div class="input-remember">
                            <input type="checkbox"> Remember Password
                        </div>
                        <div class="input-forgot">
                            <a href="">Forgot Password ?</a>
                        </div>
                    </div>
                    <div class="button-login">
                        <button>Sign in</button>
                    </div>
                    <strong style="display: flex;justify-content: center;margin: 20px 0;">OR</strong>
                    <div class="link">
                        <div class="link-fb">
                            <a href="https://www.facebook.com/ThinhLe1308" class="fa fa-facebook">
                            </a>
                        </div>
                        <div class="link-gg">
                            <a href="" class="fa fa-google"></a>
                        </div>
                    </div>
                    <div class="input-create">
                        <p>Don't have an account ?</p>
                        <a href="">Create</a>
                    </div>
                </div>
        </form>
    </main>
    <footer>

    </footer>
</body>
