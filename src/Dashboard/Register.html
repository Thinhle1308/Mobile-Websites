<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - THV Mobile - Nơi mua sắm điện thoại, laptop, phụ kiện uy tín giá rẻ.</title>
    <link rel="shortcut icon" href="../img/logo-removebg-preview.png">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="../style/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="/index.html"> <img src="../img/THV-removebg-cut.png" alt=""></a>
            </div>
        </div>
    </header>
    <main>
        <form>
            <div class="login_container">
                <div class="login_container_child">
                    <div class="login_header">
                        <h1>Sign up</h1>
                    </div>
                    <div class="input">
                        <p>Name:</p>
                        <input class="box-input" type="text" placeholder="Enter Name">
                    </div>
                    <div class="input">
                        <p>Birth:</p>
                        <input class="box-input" type="date" placeholder="">
                    </div>
                    <div class="input"  style="display:flex ;justify-content: space-between;margin-right: 86px;">
                        <p>Sex:</p>
                        <div>
                        <input type="radio" name="sex"> Male
                    </div>
                        <div><input type="radio" name="sex"> Female</div>
                    </div>
                    <div class="input">
                        <p>Email:</p>
                        <input class="box-input" type="email" placeholder="Enter Email">
                    </div>
                    <div class="input">
                        <p>Address:</p>
                        <input class="box-input" type="text" placeholder="Enter Address">
                    </div>
                    <div class="input">
                        <p>Phone Number:</p>
                        <input class="box-input" type="tel" placeholder="Enter Phone Number">
                    </div>
                    <div class="input">
                        <p>Username:</p>
                        <input class="box-input" type="text" placeholder="Enter Username">
                    </div>
                    <div class="input">
                        <p>Password:</p>
                        <input class="box-input" type="password" placeholder="Enter Password">
                    </div>
                    <div class="input">
                        <p>Confirm password:</p>
                        <input class="box-input" type="password" placeholder="Enter Password">
                    </div>
                    <div class="input" style="font-size: 18px;">
                        <input type="checkbox" style="width: 20px;height: 20px;"> I have read and agree to <a href="">the terms of service</a>
                    </div>
                    <div class="button-login">
                        <button>Sign up</button>
                    </div>
                    <div class="footer">
                        <p>Do you already have an account?</p>
                        <a href="../Dashboard/login.html">Sign in</a>
                    </div>
                </div>
        </form>
    </main>
</body>
</html>
